<html>
    <head>
        <title>Proofreading Service</title>
        <style>
            body, html {
                height: 100%;
                margin: 0;
                display: flex;
                flex-direction: column;
                font-family: 'Open Sans', sans-serif;
            }
            #main {
                display: flex;
                flex-direction: column;
                height: 100%;
            }
            .tab { 
                display: none; 
                width: 100%;
                height: 100%;
            }
            .tab.active { display: block; }
            .tab-button { 
                margin-right: 4px; 
                width: 250px;
                background-color: #6264a7; 
                color: white; 
                border: none; 
                padding: 15px 32px;
                text-align: center;
                text-decoration: none;
                display: inline-block;
                font-size: 14px;
                transition-duration: 0.4s;
                cursor: pointer;
                border-top-left-radius: 4px;
                border-top-right-radius: 4px;
            }
            .tab-button:hover { 
                background-color: #6264a7; 
                font-size: 16px;
            }
            .tab-button.active { 
                background-color: #6264a7; 
                font-weight: bold;
                font-size: 16px;
                color: white; 
            }
            iframe {
                width: 100%;
                height: calc(100% - 50px); /* Adjust as needed */
            }
            .button-container {
                display: flex;
            }
        </style>
        <script type="module">
            import { registerMgtComponents, Providers, Msal2Provider } from 'https://unpkg.com/@microsoft/mgt@4';
            
            Providers.globalProvider = new Msal2Provider({clientId: '056c910f-8864-4338-99b0-b7583ebe8428', authority:'https://login.microsoftonline.com/72f988bf-86f1-41af-91ab-2d7cd011db47'});
            registerMgtComponents();
            var accessToken = null;
            
            const loadAProofreadSection = () => {
            Providers.globalProvider.getAccessToken().then(token => {
                    accessToken = token;
                    console.log(token);
                
         
                if(accessToken == null) {
                    console.log("Not signed in");
                }
                else
                    document.getElementById("main").style.display = "block";
             
                });
            }
            Providers.onProviderUpdated(loadAProofreadSection);
          </script>
        
        <script>
            function openTab(tabId) {
                var i, tab, button;
                tab = document.getElementsByClassName("tab");
                for (i = 0; i < tab.length; i++) {
                    tab[i].style.display = "none";
                }
                button = document.getElementsByClassName("tab-button");
                for (i = 0; i < button.length; i++) {
                    button[i].className = button[i].className.replace(" active", "");
                }
                document.getElementById(tabId).style.display = "block";
                event.currentTarget.className += " active";
            }
        </script>
    </head>
    <body >
        <h1>Welcome to the Proofreading Service</h1>
        <!--mgt-login></mgt-login-->
        <div id="main">
            <div class="button-container">
                <button class="tab-button active" onclick="openTab('proofread')">Proofread</button>
                <button class="tab-button" onclick="openTab('advproofread')">Advanced Proofread</button>
            </div>
            <div id="proofread" class="tab active">
                <iframe src="/proofread/"></iframe>
            </div>
            <div id="advproofread" class="tab">
                <iframe src="/advproofread/"></iframe>
            </div>
        </div>
    </body>
</html>
